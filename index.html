<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>lookclz图书馆</title>
  </head>
  <style>
    html {
      width: 100%;
      height: 100%;
    }
    body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }
    body > .top {
      width: 100%;
      height: 50vh;
      background: #000;
      position: absolute;
      top: 0;
      transition: all 1.5s;
    }
    body > .bottom {
      width: 100%;
      height: 50vh;
      background: #000;
      position: absolute;
      bottom: 0;
      transition: all 1.5s;
    }
    body > .container {
      width: 100%;
      height: 100%;
      background: url(./bgv2.jpg);
      background-repeat: no-repeat;
      background-position: 50%;
      background-size: cover;
    }
    ul {
      width: 200px;
      margin-left: 80px;
      padding-top: 228px !important;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    li {
      margin-left: 98px !important;
    }
    li:nth-child(1) {
      margin-left: 38px !important;
    }
    li:nth-child(2) {
      margin-left: 188px !important;
    }
    ul,
    li {
      list-style: none;
      margin: 0;
      text-shadow: 0px 0px 3px #000;
      padding: 0;
      color: #3e2a2a;
      font-size: 28px;
      text-align: left;
    }
    a {
      color: unset;
      text-decoration: none;
      user-select: none;
    }
    a:hover {
      text-decoration: #fff;
      transform: scale(1.2);
    }
  </style>
  <body>
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="container">
      <ul>
        <li><a href="/linux">Linux</a></li>
        <li><a href="/mysql">MySQL</a></li>
        <li><a href="/redis">Redis</a></li>
      </ul>
    </div>
  </body>
  <script>
    window.onload = function() {
      var top = (document.querySelector(".top").style.height = "0");
      var bottom = (document.querySelector(".bottom").style.height = "0");
    };
  </script>
</html>
